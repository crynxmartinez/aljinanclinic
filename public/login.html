<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Clinic Management System</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts - Arabic Support -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0066cc',
                        secondary: '#00cc66',
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Arabic Font */
        html[lang="ar"] {
            font-family: 'Cairo', sans-serif;
        }
        
        html[lang="ar"] body {
            letter-spacing: 0.02em;
            word-spacing: 0.1em;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.5s ease-out; }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner { animation: spin 1s linear infinite; }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast { animation: slideIn 0.3s ease-out; }
        
        /* RTL Toast Animation */
        html[dir="rtl"] .toast {
            animation: slideInRTL 0.3s ease-out;
        }
        
        @keyframes slideInRTL {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-primary to-blue-700 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in">
        <!-- Language Switcher -->
        <div class="flex justify-end mb-4">
            <div class="flex items-center gap-2 bg-gray-100 rounded-lg p-1">
                <button onclick="switchLanguage('en')" id="lang-en" class="px-3 py-1.5 rounded-md text-sm font-semibold transition bg-white text-primary shadow">
                    EN
                </button>
                <button onclick="switchLanguage('ar')" id="lang-ar" class="px-3 py-1.5 rounded-md text-sm font-semibold transition text-gray-600 hover:text-gray-800">
                    AR
                </button>
            </div>
        </div>
        
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-primary rounded-full mb-4">
                <i class="fas fa-tooth text-white text-4xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800" data-translate="title">Clinic Management</h1>
            <p class="text-gray-600 mt-2" data-translate="subtitle">Sign in to continue</p>
        </div>
        
        <!-- Role Selector -->
        <div class="mb-6">
            <div class="flex gap-2 bg-gray-100 p-1 rounded-lg">
                <button type="button" onclick="switchLoginType('staff')" id="staff-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition bg-white text-primary shadow" data-translate="staffLogin">
                    Staff Login
                </button>
                <button type="button" onclick="switchLoginType('superadmin')" id="superadmin-tab" class="flex-1 py-2 px-4 rounded-lg font-semibold transition text-gray-600 hover:text-gray-800" data-translate="superAdmin">
                    Super Admin
                </button>
            </div>
        </div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-6">
            <div>
                <label for="email" class="block text-gray-700 font-semibold mb-2" id="email-label">
                    <i class="fas fa-envelope mr-2 text-primary"></i><span data-translate="emailAddress">Email Address</span>
                </label>
                <input 
                    type="email" 
                    id="email" 
                    required 
                    data-placeholder-en="Enter your email"
                    data-placeholder-ar="أدخل بريدك الإلكتروني"
                    placeholder="Enter your email"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none transition"
                >
            </div>
            
            <!-- Password Field (for Super Admin) -->
            <div id="password-field" class="hidden">
                <label for="password" class="block text-gray-700 font-semibold mb-2">
                    <i class="fas fa-lock mr-2 text-primary"></i><span data-translate="password">Password</span>
                </label>
                <input 
                    type="password" 
                    id="password" 
                    data-placeholder-en="Enter your password"
                    data-placeholder-ar="أدخل كلمة المرور"
                    placeholder="Enter your password"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-primary focus:outline-none transition"
                >
            </div>
            
            <!-- Error Message -->
            <div id="error-message" class="hidden bg-red-50 border-l-4 border-red-500 p-4 rounded">
                <div class="flex items-center">
                    <i class="fas fa-exclamation-circle text-red-500 mr-2"></i>
                    <p class="text-red-700 text-sm" id="error-text"></p>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button 
                type="submit" 
                id="login-btn"
                class="w-full bg-primary text-white px-6 py-3 rounded-lg font-bold text-lg hover:bg-blue-700 transition transform hover:scale-105"
            >
                <span id="login-text">
                    <i class="fas fa-sign-in-alt mr-2"></i><span data-translate="signIn">Sign In</span>
                </span>
                <i class="fas fa-spinner spinner hidden" id="login-spinner"></i>
            </button>
        </form>
        
        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500" data-translate="or">OR</span>
            </div>
        </div>
        
        <!-- Guest Booking -->
        <a 
            href="/index.html" 
            class="block w-full text-center bg-gray-100 text-gray-700 px-6 py-3 rounded-lg font-semibold hover:bg-gray-200 transition"
        >
            <i class="fas fa-calendar-plus mr-2"></i><span data-translate="bookAsGuest">Book as Guest</span>
        </a>
        
        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600">
            <p data-translate="noAccount">Don't have an account? Contact your administrator</p>
        </div>
    </div>
    
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50"></div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCjJLE_Mgrv3HONhkkgApmUNVlGdnAIcvI",
            authDomain: "clinic-a17bc.firebaseapp.com",
            projectId: "clinic-a17bc",
            storageBucket: "clinic-a17bc.firebasestorage.app",
            messagingSenderId: "5214960983",
            appId: "1:5214960983:web:4da52f47c510a50b3cd212",
            measurementId: "G-7YM2Z0BY98"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Translation Dictionary
        const translations = {
            en: {
                title: 'Clinic Management',
                subtitle: 'Sign in to continue',
                staffLogin: 'Staff Login',
                superAdmin: 'Super Admin',
                emailAddress: 'Email Address',
                password: 'Password',
                username: 'Username',
                signIn: 'Sign In',
                or: 'OR',
                bookAsGuest: 'Book as Guest',
                noAccount: "Don't have an account? Contact your administrator"
            },
            ar: {
                title: 'إدارة العيادة',
                subtitle: 'سجل الدخول للمتابعة',
                staffLogin: 'دخول الموظفين',
                superAdmin: 'المدير العام',
                emailAddress: 'البريد الإلكتروني',
                password: 'كلمة المرور',
                username: 'اسم المستخدم',
                signIn: 'تسجيل الدخول',
                or: 'أو',
                bookAsGuest: 'احجز كزائر',
                noAccount: 'ليس لديك حساب؟ اتصل بالمسؤول'
            }
        };
        
        // Current language state
        let currentLanguage = 'en';
        
        // Detect user's language
        function detectLanguage() {
            const savedLang = localStorage.getItem('preferredLanguage');
            if (savedLang) {
                currentLanguage = savedLang;
            } else {
                const browserLang = navigator.language || navigator.userLanguage;
                currentLanguage = browserLang.startsWith('ar') ? 'ar' : 'en';
            }
            updateLanguage(currentLanguage);
        }
        
        // Switch language function
        function switchLanguage(lang) {
            currentLanguage = lang;
            localStorage.setItem('preferredLanguage', lang);
            updateLanguage(lang);
        }
        
        // Update all text content based on language
        function updateLanguage(lang) {
            const html = document.documentElement;
            html.setAttribute('lang', lang);
            html.setAttribute('dir', lang === 'ar' ? 'rtl' : 'ltr');
            
            // Update language switcher buttons
            const langEnBtn = document.getElementById('lang-en');
            const langArBtn = document.getElementById('lang-ar');
            
            if (lang === 'en') {
                langEnBtn.className = 'px-3 py-1.5 rounded-md text-sm font-semibold transition bg-white text-primary shadow';
                langArBtn.className = 'px-3 py-1.5 rounded-md text-sm font-semibold transition text-gray-600 hover:text-gray-800';
            } else {
                langEnBtn.className = 'px-3 py-1.5 rounded-md text-sm font-semibold transition text-gray-600 hover:text-gray-800';
                langArBtn.className = 'px-3 py-1.5 rounded-md text-sm font-semibold transition bg-white text-primary shadow';
            }
            
            // Update all elements with data-translate attribute
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                if (translations[lang][key]) {
                    element.textContent = translations[lang][key];
                }
            });
            
            // Update placeholders
            document.querySelectorAll('[data-placeholder-en]').forEach(element => {
                const placeholder = lang === 'en' ? element.getAttribute('data-placeholder-en') : element.getAttribute('data-placeholder-ar');
                element.placeholder = placeholder;
            });
        }
        
        // Initialize language on page load
        detectLanguage();
        
        // Login Type State
        let currentLoginType = 'staff';
        
        // Switch Login Type
        function switchLoginType(type) {
            currentLoginType = type;
            const staffTab = document.getElementById('staff-tab');
            const superadminTab = document.getElementById('superadmin-tab');
            const passwordField = document.getElementById('password-field');
            const passwordInput = document.getElementById('password');
            const emailInput = document.getElementById('email');
            const emailLabel = emailInput.previousElementSibling;
            
            if (type === 'staff') {
                staffTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition bg-white text-primary shadow';
                superadminTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition text-gray-600 hover:text-gray-800';
                passwordField.classList.add('hidden');
                passwordInput.removeAttribute('required');
                emailInput.type = 'email';
                emailInput.placeholder = currentLanguage === 'en' ? 'Enter your email' : 'أدخل بريدك الإلكتروني';
                emailLabel.innerHTML = '<i class="fas fa-envelope mr-2 text-primary"></i><span data-translate="emailAddress">' + translations[currentLanguage].emailAddress + '</span>';
            } else {
                staffTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition text-gray-600 hover:text-gray-800';
                superadminTab.className = 'flex-1 py-2 px-4 rounded-lg font-semibold transition bg-white text-primary shadow';
                passwordField.classList.remove('hidden');
                passwordInput.setAttribute('required', 'required');
                emailInput.type = 'text';
                emailInput.placeholder = currentLanguage === 'en' ? 'Enter username (admin)' : 'أدخل اسم المستخدم (admin)';
                emailLabel.innerHTML = '<i class="fas fa-user mr-2 text-primary"></i><span data-translate="username">' + translations[currentLanguage].username + '</span>';
            }
            
            document.getElementById('error-message').classList.add('hidden');
        }
        
        // Utility Functions
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
        
        function showToast(message, type = 'success') {
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                warning: 'bg-yellow-500',
                info: 'bg-blue-500'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                warning: 'fa-exclamation-triangle',
                info: 'fa-info-circle'
            };
            
            const toast = document.createElement('div');
            toast.className = `toast ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg mb-2`;
            toast.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas ${icons[type]}"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.getElementById('toast-container').appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(100%)';
                toast.style.transition = 'all 0.3s ease-out';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
        
        function getCurrentUser() {
            const userStr = localStorage.getItem('currentUser');
            return userStr ? JSON.parse(userStr) : null;
        }
        
        function isLoggedIn() {
            const adminSession = sessionStorage.getItem('adminLoggedIn');
            const userStr = localStorage.getItem('currentUser');
            return adminSession === 'true' || userStr !== null;
        }
        
        function redirectByRole(user) {
            if (!user || !user.role) {
                console.error('Invalid user object');
                return;
            }
            
            switch(user.role) {
                case 'superadmin':
                    window.location.href = '/superadmin.html';
                    break;
                case 'doctor':
                    window.location.href = '/doctor.html';
                    break;
                case 'staff':
                    window.location.href = '/staff.html';
                    break;
                default:
                    console.error('Unknown role:', user.role);
                    localStorage.removeItem('currentUser');
            }
        }
        
        async function loginSuperAdmin(email, password) {
            try {
                // Hardcoded super admin credentials
                if (email.toLowerCase().trim() !== 'admin' || password !== 'admin') {
                    throw new Error('Invalid super admin credentials');
                }
                
                // Create super admin user object
                const user = {
                    id: 'superadmin',
                    email: 'admin',
                    name: 'Super Administrator',
                    role: 'superadmin'
                };
                
                localStorage.setItem('currentUser', JSON.stringify(user));
                sessionStorage.setItem('adminLoggedIn', 'true');
                sessionStorage.setItem('adminUser', JSON.stringify(user));
                
                return user;
            } catch (error) {
                console.error('Super admin login error:', error);
                throw error;
            }
        }
        
        async function login(email) {
            try {
                const snapshot = await db.collection('users')
                    .where('email', '==', email.toLowerCase().trim())
                    .limit(1)
                    .get();
                
                if (snapshot.empty) {
                    throw new Error('No account found with this email');
                }
                
                const userDoc = snapshot.docs[0];
                const userData = {
                    id: userDoc.id,
                    ...userDoc.data()
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                
                return userData;
            } catch (error) {
                console.error('Login error:', error);
                throw error;
            }
        }
        
        // Check if already logged in
        if (isLoggedIn()) {
            const user = getCurrentUser();
            redirectByRole(user);
        }
        
        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('login-btn');
            const loginText = document.getElementById('login-text');
            const loginSpinner = document.getElementById('login-spinner');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            // Validate email only for staff login
            if (currentLoginType === 'staff' && !isValidEmail(email)) {
                errorText.textContent = 'Please enter a valid email address';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Validate username for super admin
            if (currentLoginType === 'superadmin' && !email) {
                errorText.textContent = 'Please enter your username';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Validate password for super admin
            if (currentLoginType === 'superadmin' && !password) {
                errorText.textContent = 'Please enter your password';
                errorMessage.classList.remove('hidden');
                return;
            }
            
            // Show loading
            loginBtn.disabled = true;
            loginText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            try {
                let user;
                
                if (currentLoginType === 'superadmin') {
                    user = await loginSuperAdmin(email, password);
                } else {
                    user = await login(email);
                }
                
                showToast('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    redirectByRole(user);
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                errorText.textContent = error.message || 'Login failed. Please try again.';
                errorMessage.classList.remove('hidden');
                
                loginBtn.disabled = false;
                loginText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
            }
        });
        
        // Clear error on input
        document.getElementById('email').addEventListener('input', () => {
            document.getElementById('error-message').classList.add('hidden');
        });
    </script>
</body>
</html>
